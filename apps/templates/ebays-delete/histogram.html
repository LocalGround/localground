<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.bar rect {
  fill: steelblue;
  shape-rendering: crispEdges;
}

.bar text {
  fill: #fff;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<body>
<script src="//d3js.org/d3.v2.min.js?2.9.6"></script>
<script>
Array.prototype.max = function(){
    return Math.max.apply( Math, this );
};
Array.prototype.min = function(){
    return Math.min.apply( Math, this );
};


// Generate an Irwinâ€“Hall distribution of 10 random variables.
var values = d3.range(1000).map(generate_range(10, 70));
values = values.sort();
alert(values.min() + '-' + values.max() + '-' + values);

// A formatter for counts.
var formatCount = d3.format(",.0f");

var margin = {top: 10, right: 30, bottom: 30, left: 30},
    width = 560 - margin.left - margin.right,
    height = 200 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .domain([values.min(), values.max()])
    .range([0, width]);

// Generate a histogram using twenty uniformly-spaced bins.
var num_bins = (values.max()-values.min())/2;
bar_width = width/num_bins;
var data = d3.layout.histogram()
    .bins(x.ticks(num_bins))
    (values);

var y = d3.scale.linear()
    .domain([0, d3.max(data, function(d) { return d.y; })])
    .range([height, 0]);

var x_labels = d3.scale.linear()
    .domain([values.min(), values.max()])
    .range([0, width]);

var xAxis = d3.svg.axis()
    .scale(x_labels)
    .orient("bottom");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var bar = svg.selectAll(".bar")
    .data(data)
  .enter().append("g")
    .attr("class", "bar")
    .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });

bar.append("rect")
    .attr("x", 1)
    .attr("width", bar_width - 1)
    //.attr("width", x(data[0].dx) - 1)
    .attr("height", function(d) { return height - y(d.y); });

bar.append("text")
    .attr("dy", ".75em")
    .attr("y", 6)
    .attr("x", bar_width / 2)
    .attr("text-anchor", "middle")
    .text(function(d) { return formatCount(d.y); });
    //.text(function(d) { return d.y + '-' + d.x; });

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);


function generate_range(min, max) {
    max = max+1;
    var rand_interval = max-min;
    return function() {
        return parseInt(Math.random()*rand_interval + min);
    };
}


</script>
