<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-8">
    <title>Local Ground Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel=stylesheet type="text/css" href="/static/redesign/css/style.css" />
    <link rel=stylesheet type="text/css" href="/static/redesign/css/main.css" />
    <link rel=stylesheet type="text/css" href="/static/redesign/css/gallery-style.css" />
    <link rel=stylesheet type="text/css" href="/static/redesign/css/modal_new_project.css" />
    <link rel=stylesheet type="text/css" href="/static/redesign/css/main.css" />
    <link rel=stylesheet type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.0/css/pikaday.min.css" />
</head>
<body>
    <div id="toolbar-main" class="data-toolbar-main">
        <!-- global toolbar moved to static/redesign/templates/toolbar-global.html -->
    </div>

    <div id="toolbar-dataview" class = "filter data">
        <!-- dataview toolbar -->
    </div>
    <div class = "dataview">
        <main class=" gallery-panel">
            <!-- Photos go here -->
        </main><aside class="side-panel">
            <!-- Photo editor goes here -->
        </aside>
    </div>

    {% if DEBUG %}
        <script>
            var configPath = '../';
        </script>
        <script data-main="/static/redesign/apps/gallery/kickoff.js" src="/static/redesign/external/require.js"></script>
    {% else %}
       <!-- Use minified, concatenated code -->
        <script>
            var configPath = '../apps/';
        </script>
        <script data-main="/static/redesign/build/gallery.min.js" src="/static/redesign/external/require.js"></script>
    {% endif %}
</body>
</html>
