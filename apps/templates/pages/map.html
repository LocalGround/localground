<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-8">
    <title>Local Ground Map Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel=stylesheet type="text/css" href="/static/redesign/css/style.css" />
    <link rel=stylesheet type="text/css" href="/static/redesign/css/main.css" />
    <link rel=stylesheet type="text/css" href="/static/redesign/css/map.css" />
    <link rel=stylesheet type="text/css" href="/static/redesign/css/modal_new_project.css" />
    <link rel=stylesheet type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.0/css/pikaday.min.css" />
</head>
<body>
    <div id="toolbar-main">
        <!-- global toolbar -->
    </div>
    <div id="toolbar-dataview" class="filter data">
        <!-- dataview toolbar -->
    </div>
    <div class="main-panel left">
        <div id="left-panel">
            <!-- Marker list goes here -->
        </div><div id="map-panel">
            <div id="map"></div>
        </div><div id="right-panel" class="side-panel right-panel">
            <!-- Marker detail goes here -->
        </div>
    </div>

    <!-- script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA15wvaiyd_TXf10qLAE29UHJasLbptvN4&libraries=places,drawing"></script>
    {% if DEBUG %}
        <script>
            var configPath = '../',
                MAPBOX_API_KEY = '{{ MAPBOX_API_KEY }}';
        </script>
        <script data-main="/static/redesign/apps/map/kickoff.js" src="/static/redesign/external/require.js"></script>
    {% else %}
       <!-- Use minified, concatenated code -->
        <script>
            var configPath = '../apps/',
                MAPBOX_API_KEY = '{{ MAPBOX_API_KEY }}';
        </script>
        <script data-main="/static/redesign/build/map.min.js" src="/static/redesign/external/require.js"></script>
    {% endif %}

</body>
</html>
