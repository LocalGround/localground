{% extends "base/base.html" %}
{% block title %}Account Activation{% endblock %} 
{% block h1 %} Account Activation {% endblock %}

{% block content %} 
    <div class="block-centered">
        {% if account %}
            <p>Account successfully activated</p>
            <p><a href="/accounts/login">Log in</a></p>  
        {% else %}
            <p>Account activation failed</p>
        {% endif %} 
    </div>
{% endblock %}
