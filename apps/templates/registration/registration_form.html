{% extends "base/base.html" %} {% block title %}Registration{% endblock %} 

{% block content %}

<div id="outer">
	<!--h1>Local Ground</h1-->

	<div id="inner">
		<h4>Create a Local Ground account</h4>
		<hr>
				<form method="post" action="{% if action %}{{action}}{% else %}.{% endif %}">
					{% csrf_token %} {% include "includes/forms/generic_form_renderer.html" %}
					<fieldset id="params">
						<input type="hidden" name="next" value="{{ next }}" />
						<div class="clearfix">
							<label>&nbsp;</label>
							<div class="input">
								<input type="submit" value="Submit" class="btn primary" />
							</div>
						</div>
					</fieldset>
				</form>

		
	</div>
</div>




{% endblock %}
