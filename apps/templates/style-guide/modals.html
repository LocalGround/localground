{% extends "style-guide/base.html" %}
{% block title %}Modals{% endblock %}
{% block main %}

    <div class="container">
        <h2>Simple Modal: widgets/_modals.scss</h2>
        <a href="#" class="show">show modal</a>
        <div id="modal-demo">
            <div class="modal">
                <div class="content">
                    <header>
                        <span class="close">Ã—</span>
                        <h1>Modal Title</h1>
                    </header>
                    <div class="body">
                        <div>Your content here</div>
                    </div>
                    <footer>
                        <button class="btn cancel">Cancel</button>
                        <button class="btn action">Action</button>
                    </footer>
                </div>
            </div>
        </div>

        <pre class="prettyprint linenums" source-element="#modal-demo"></pre>
    </div>
    
    <script>
        document.querySelector('.show').onclick = () => {
            document.querySelector('.modal').style.display = 'block'
        }
        document.querySelector('.close').onclick = () => {
            document.querySelector('.modal').style.display = 'none'
        }
    </script>
{% endblock %}
