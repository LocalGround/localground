<div class="inline-form">
    <label for="projectName">Project name: </label>
    <input type="text" placeholder="The name of your project" id="projectName" value="{{name}}">
</div>
<div class="inline-form">
    <label for="projectName">Description: </label>
    <textarea
        placeholder="Add a description to help people understand your project"
        id="caption"
        style="height:100px">{{ caption }}</textarea>
</div>

<div class = "inline-form share_type">
    <label for="share_type">Data Access Permissions:</label>
    <div id="share_type" class = "container-3-4">
        <select id="access_authority">
            <option value="1" {{#ifequal access_authority 1}} SELECTED {{/ifequal}}>Private (only authorized users)</option>
            <option value="3" {{#ifequal access_authority 3}} SELECTED {{/ifequal}}>Public (anyone)</option>
        </select>
    </div>
</div>
<div  class="inline-form">
    <div class="container-1-4">
    </div>
    <div class="container-3-4">
        <div id="userTableDiv">
            <table class="userTable">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Role</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="userList"></tbody>
            </table>
        </div>
        <div id="addNewUser">
            <a class="new_user_button button-tertiary"><i class="fa fa-plus add" aria-hidden="true"></i>Add new user</a>
        </div>
    </div>
</div>

{{#if projectSaveSuccess}}
    <p class="projectSaveSuccess successMessage">{{projectSaveSuccess}}</p>
{{/if}}
