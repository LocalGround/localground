<div class="layer-container">
    <div class="layer-header">
        <div class='layer-column' id='layer{{id}}'>
            <input class='layer-isShowing' id='cb{{id}}' type="checkbox" value="{{ id }}" {{#if isChecked}}CHECKED{{/if}} />
            <p class="layer-name">{{ title }}</p>
            <!-- <a class="delete-layer"><i class="fa fa-trash-o" aria-hidden="true"></i></a> -->
            <span class="open-layer-menu">
                <i class="fa fa-ellipsis-v"></i>
            </span>
            <img src="/static/assets/record-add-icon.svg" type="image/svg+xml" alt="add record" class="add-record-container"></img>
        </div>
        <!---->
    </div>
    <div class="layer-details">
        <table class="layer-metadata">
            <tr>
                <td rowspan="2">
                    <i class="fa fa-angle-down collapse" style="visibility:{{#if isIndividual}}hidden{{else}}visible{{/if}}"></i>
                </td>
                <td>
                    data source:
                    <a class="open-spreadsheet" href="#">{{name}}</a>
                </td>
            </tr>
            {{#if hasData}}
            <tr>
                <td>
                    styled by:
                    <a href="#" class="layer-style-by">{{group_by}}</a>
                </td>
            </tr>
            {{/if}}
        </table>
        <div id="symbols-list" class="symbols"></div>
    </div>

</div>
