<div class="layer-container">
    <!-- <button id="fakeadd">Fake Add</button> -->
    <div class='layer-column' id='layer{{id}}'>
        <input class='layer-isShowing' id='cb{{id}}' type="checkbox" value="{{ id }}" {{#if isChecked}}CHECKED{{/if}} />
        <p class="layer-name">{{ title }}</p>
        <!-- <a class="delete-layer"><i class="fa fa-trash-o" aria-hidden="true"></i></a> -->
        <span class="open-layer-menu">
            <i class="fa fa-ellipsis-v"></i>
        </span>
        <!-- <a  href="/style/#/{{this.map_id}}/layers/{{this.id}}" class="edit">edit</a> -->
        <div class="layer-menu dropdown-menu" style="display: none">
            <ul>
                <li><a class='rename-layer'>Rename this layer</a></li>
                <li><a class='delete-layer'>Delete this layer</a></li>
                <li><a class='edit-display-field'>Set display field for this layer</a></li>
                <li><a class='zoom-to-extents'>Zoom to layer extents</a></li>
            </ul>
        </div>
    </div>
    <div class="layer-column">
        <p class="layer-datasource">
            data source:
            <a href="/data/2/#/table/{{dataset.overlay_type}}" target="_blank">{{name}}</a>
        </p>
    </div>
    <div class="layer-column">
        <span>
            <i class="fa fa-angle-down collapse"></i>
        </span>
        <a><p class="layer-style-by" id="layer-style-by">styled by: {{group_by}}</p></a>
    </div>
    <div id="symbols-list">
        {{#each dataList}}
        <li class="list-item">
            <a>
                <p>{{this.display_name}}
                    {{#ifequal this.property ""}}<i class="fa fa-question-circle"></i>{{/ifequal}}

                </p>
            </a>

        </li>
        {{/each}}
    </div>
</div>
