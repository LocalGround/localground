<div class="symbol-style-menu">
    <h3>Symbol Properties</h3> <i class="fa fa-times symbol-style-menu_close"></i>

    <div>
        <span class="symbol-style-menu_label">Marker Fill: </span>
        <span class="style_attr">
            <input id="marker-width" type="number" value="{{width}}">
        </span>
        <span class="style_attr">
                <i class="fa fa-circle marker-icon jscolor" id="fill-color-picker" style="padding:0; color: {{fillColor}}; opacity: {{fillOpacity}};" aria-hidden="true"></i>
        </span>  
        <span class="style_attr">
            <input id="marker-opacity" type="number" value="{{fillOpacity}}" min="0.0" max="1.0" step=".1">
        </span>
    </div>
    <div>
        <span class="symbol-style-menu_label">Marker Stroke: </span>
        <span class="style_attr">
            <input id="stroke-weight" type="number" value="{{strokeWeight}}">
        </span>
        <span class="style_attr">
            <i id="stroke-color-picker" class="fa fa-circle-o marker-icon jscolor" style="padding:0; color: {{strokeColor}} " aria-hidden="true">
            </i>
        </span>
        <span class="style_attr">
            <input id="stroke-opacity" type="number" value="{{strokeOpacity}}" min="0.0" max="1.0" step=".1">
        </span>
        
    </div>
    <div> 
        <span class="symbol-style-menu_label">Marker Shape</span>
        <span class="style_attr">
            <span id="global-symbol-dropdown" class="global-symbol-dropdown"></span>
            <span class="selected-symbol-div" id="global-symbol">
                <i class="fa fa-circle fa-fw" aria-hidden="true"></i>
                <i class="fa fa-angle-down fa-fw" aria-hidden="true" style="float: right"></i>
            </span>
        </span>
    </div>
</div>
