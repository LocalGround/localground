<form class="form">
    <div class="row {{#if col_alias_error}} error{{/if}}">
        <label>Field Name</label>
        {{#if col_alias_error}}
            <p>{{ col_alias_error }}</p>
        {{/if}}
        <input id="col_alias" type="text" value="{{col_alias}}">
    </div>
    <div class="row {{#if col_type_error}} error{{/if}}">
        <label>Type</label>
        {{#if data_type_error}}
            <p>{{ data_type_error }}</p>
        {{/if}}
        <select id="data_type">
            <option value="text">Text</option>
            <option value="integer">Number</option>
            <option value="boolean">Yes / No</option>
            <option value="choice">Choice</option>
            <option value="date-time">Date</option>
            <option value="date-time">Time</option>
        </select>
    </div>
</form>
