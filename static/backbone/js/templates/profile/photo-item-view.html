<% if (mode == "thumb") { %>
    <div class="col-md-3">
        <img class="img-thumb" src="<%= path_medium_sm %>" title="<%= name %>" style="cursor: pointer;margin-top:15px;">
    </div>
<% } %>

<% if(mode == "list") { %>
    <div class="media-list-item">
        <img class="img-thumb-sm" src="<%= path_small %>" title="<%= name %>" style="cursor: pointer;margin-top:15px;">
        <%= name %>
    </div>
<% } %>
