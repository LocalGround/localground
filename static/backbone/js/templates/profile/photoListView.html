<style type="text/css">
	.tg  {
    border-collapse:collapse;
    border-spacing:0;
    }
    .tg tr:hover {
    background: #000;
    }
    .tg th{
    padding:10px 5px;
    border-style:solid;
    border-width:1px;
    overflow:hidden;
    word-break:normal;

    }
    .tg .tableRow{
    vertical-align:top;
    }
</style>
<table class="tg">
  <tr>
    <th class="tg-yw4l"><img class="img-thumb" src="<%= path_medium_sm %>" title="<%= name %>" style="cursor: pointer;height:30px; width:30px"></th>
    <th class="tableRow"><p style="color: #999;" name="name" id="name">Name: <%= name %></p></th>
    <th class="tableRow"><p style="color: #999;" name="description" id="description">Description:<%= caption %></p></th>
    <th class="tableRow"><p style="color: #999;" name="project" id="project">Project:<%= project_id %></p></th>
    <th class="tableRow"><p style="color: #999;" name="tags" id="tags">Tags:<%= tags %></p></th>
    <th class="tableRow"><p style="color: #999;" name="creator" id="creator">Author/Creator:<%= owner %></p></th>
  </tr>
</table>
