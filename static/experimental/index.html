        <style>
            .item > img {
                margin-left: auto;
                margin-right: auto;
                max-height:450px;
            }
            .carousel {
                margin-left: auto;
                margin-right: auto;
                margin-bottom: 0px !important;
                height:450px;
                width:600px;
            }
            .carousel-inner {
                background-color: #999;
            }
            .audio-controller {
                position: absolute;
                width: 60px;
                height: 65px;
                bottom: 5px;
                left: auto;
                right: 5px;
                display: block;
                color: #fff;
            }
            .modal {
                width: 600px;
                margin: -250px 0 0 -300px;
                border: none !important;
                background-color: transparent !important;
                padding: 0px !important;
            }
            #slide-modal > .modal-body {

            }
