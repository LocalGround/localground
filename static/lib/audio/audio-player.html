<audio controls preload class="audio">
    <source src="{{file_path}}" type="audio/mpeg" />
</audio>

{{#ifequal audioMode "basic"}}
<!-- <div class="attached-container audio-attached"> -->
<div class="player-container audio-basic" data-id="{{this.id}}">
    <div class="play-ctrls">
        <div class="play fa fa-play fa-2x" aria-hidden="true"></div>
    </div>
</div>
<div class="attached-media-overlay">
    <div class="hover-to-show">
        <i class="fa fa-times detach_media" aria-hidden="true" data-id="{{this.id}}" data-type="audio" media-name="{{this.name}}"></i>
        <i class="fa fa-pencil-alt edit" aria-hidden="true" data-id="{{this.id}}" data-type="audio"></i>
    </div>
</div>
<!-- </div> -->
{{/ifequal}}

{{#ifequal audioMode "basic-read-only"}}
    <div class="play-ctrls">
        <div class="play fa fa-play fa-2x" aria-hidden="true"></div>
    </div>
{{/ifequal}}

{{#ifequal audioMode "simple"}}
    <div class="play-ctrls">
        <div class="play fa fa-play fa-3x" aria-hidden="true"></div>
    </div>
    <div class="audio-progress">
        <div class="progress-container">
            <div class="audio-progress-bar"></div>
            <div class="audio-progress-duration"></div>
            <div class="audio-progress-circle"></div>
        </div>
        <div class="audio-labels time-current"></div>
    </div>
{{/ifequal}}

{{#ifequal audioMode "detail"}}
    <div class="audio-container" style="color: #{{paragraph.color}}">
        <div class="audio-progress">
            <div class="play-ctrls">
                <i class="fa fa-play fa-lg play" aria-hidden="true" style="color: #{{paragraph.color}}"></i>
            </div>
            <div class="progress-container">
                <div class="audio-progress-bar" style="background-color: #{{paragraph.backgroundColor}}; border-color: #{{paragraph.color}}"></div>
                <div class="audio-progress-duration" style="background-color: #{{paragraph.color}}; border-color: #{{paragraph.color}}"></div>
                <div class="audio-progress-circle" style="border-color: #{{paragraph.color}}; background-color: #{{paragraph.backgroundColor}}"></div>
            </div>
        </div>
        <div class="info-container">
            <span class="audio-labels time-current" style="float: right; color: #{{paragraph.color}}; font-family: {{paragraph.font}}"></span>
            <p class="audio-info" style="color: #{{paragraph.color}}; font-family: {{paragraph.font}}">{{ name }}</p>

           {{#if caption}}
            <p class="audio-caption" style="color: #{{paragraph.color}}; font-family: {{paragraph.font}}">
                {{ caption }}
            </p>
            {{/if}}
        </div>
    </div>
{{/ifequal}}
