<h2 style="margin:20px 30px 0px 0px;">Add Media{{ selected_photo }}</h2>
<div class="attached-media-container">
    <div class="upload-spot" id="left-panel-upload">
        <button id="add-media-button" class="click-to-open" data-modal="modal-add-media">
            <p>Add Media</p>
            <i class="fa fa-plus" aria-hidden="true"></i>
            <i class="fa fa-headphones" aria-hidden="true"></i>
            <i class="fa fa-images" aria-hidden="true"></i>
        </button>
    </div>
    {{#each media.photos.data}}
        <div class="attached-container photo-attached">
            <div class="attached-media" style="background: url('{{this.path_medium}}');"></div>
            <div class="attached-media-overlay">
                <div class="hover-to-show {{#ifequal ../featured_image this.id}}featured{{/ifequal}}">
                    <i class="fa {{#ifequal ../featured_image this.id}}fa-star{{else}}fa-star-o{{/ifequal}} featured" title="Click to select / unselect featured image" data-id="{{this.id}}" data-type="photos" media-name="{{this.name}}"></i>
                    <i class="fa fa-times close detach_media" aria-hidden="true" data-id="{{this.id}}" data-type="photos" media-name="{{this.name}}"></i>
                    <p>Featured</p>
                </div>
            </div>
        </div>
    {{/each}}
    {{#each media.audio.data}}
        <div class="attached-container audio-attached">
            <div class="player-container audio-basic" data-id="{{this.id}}">
                <!-- So far, a blank grey canvas came but there is not yet any audio player stuff coming in -->
            </div>
            <div class="attached-media-overlay">
                <div class="hover-to-show">
                    <i class="fa fa-times close detach_media" aria-hidden="true" data-id="{{this.id}}" data-type="audio" media-name="{{this.name}}"></i>
                </div>
            </div>
        </div>
    {{/each}}
    {{#each media.videos.data}}
        <div class="attached-container photo-attached">
            <div class="attached-media" data-id="{{this.id}}">
                {{#ifequal this.video_provider "vimeo"}}
                    <iframe src="https://player.vimeo.com/video/{{this.video_id}}"
                    style="width:100%;height:100%"
                    frameborder="0">
                    </iframe>
                {{/ifequal}}

                {{#ifequal this.video_provider "youtube"}}
                    <iframe src="https://www.youtube.com/embed/{{this.video_id}}?ecver=1"
                    style="width:100%;height:100%"
                    frameborder="0">
                    </iframe>
                {{/ifequal}}
            </div>
            <div class="attached-media-overlay video-hover">
                <div class="hover-to-show video-hover">
                    <i class="fa fa-times close detach_media" aria-hidden="true" data-id="{{this.id}}" data-type="videos" media-name="{{this.name}}"></i>
                </div>
            </div>
        </div>
    {{/each}}
</div>
