<div class="modal">
    <div class="content {{contentClass}}" style="width: {{ width }};">
        <header>
            <span class="close">&times;</span>
            {{#unless noTitle}}
            <h1>{{ title }}</h1>
            {{/unless}}
        </header>
        <div class="body {{bodyClass}}" {{#if height }}style="height: {{ height }};"{{/if}}>
            <!-- view content injectsed here -->
        </div>
        <footer>
            {{#unless noFooter}}
            <div class="buttons">

                {{#if showDeleteButton}}
                    <button class="delete-modal button-secondary">{{ deleteButtonText }}</button>
                {{else}}
                    <button class="close-modal button-secondary">{{ closeButtonText }}</button>
                {{/if}}
                {{#if showSaveButton}}
                    <button class="save-modal-form button-primary">{{ saveButtonText }}</button>
                {{/if}}
            </div>
            {{/unless}}
        </footer>
    </div>
</div>
