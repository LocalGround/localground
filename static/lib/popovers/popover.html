<div class="popover">
    <div class="popper" style="width: {{width}};height: {{height}};">
        {{#if title }}
        <header>
            <span class="close right">&times;</span>
            <h3>{{ title }}</h3>
        </header>
        {{/if}}
        <div class="body"></div>
        <div class="popper__arrow" x-arrow></div>
    </div>
</div>
