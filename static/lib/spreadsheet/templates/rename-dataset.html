<form class="form">
    <div class="row {{#if error}} error{{/if}}">
        <label>Dataset Name</label>
        {{#if error}}
            <p>{{ error }}</p>
        {{/if}}
        <input id="dataset_name" type="text" value="{{name}}">
    </div>
    <div class="row">
        <label>Description</label>
        <textarea id="dataset_description" type="text">{{description}}</textarea>
    </div>
</form>
