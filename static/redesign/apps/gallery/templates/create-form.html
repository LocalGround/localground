<a class="back button-tertiary">
  <i class="fa fa-chevron-left"> </i> Back
</a>
<br>
{{#if showSuccess }}
    <div class="form-confirmation success-message">Saved Successfully &#10003</div>
{{/if}}
{{#if showError }}
    <div class="form-confirmation failure-message">Error Saving. Please review messages</div>
{{/if}}
<div class="inline-form">
    <label for="formName">Name: </label>
    <input type="text" id="formName" class="formName" value="{{name}}">
</div>
<div class="inline-form">
    <label for="caption">Description: {{caption}}</label>
    <textarea id="caption" class="caption" rows="5" cols="50"
    placeholder="Describe this form">{{caption}}</textarea>
</div>

<div class="inline-form">
    <label>Fields:</label>
    <div id="fieldTableDiv" class = "container-3-4">
        <table class="fieldTable">
            <thead>
                <tr>
                    <th>Field Name</th>
                    <th>Data Type</th>
                    <th>Display Field</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="fieldList"></tbody>
        </table>
        <a class="new_field_button button-tertiary">
            <i class="fa fa-plus add" aria-hidden="true">
            </i>Add Column
        </a>
    </div>
</div>
