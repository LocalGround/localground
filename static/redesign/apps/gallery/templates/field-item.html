<td>
    <input type="text" class="fieldname" placeholder="field name" value="{{ col_alias }}"></td>
</td>
<td>
    {{#if id }}
        <!-- hidden form field that stashes the id -->
        <input class="id" value={{ id }} type="hidden">
        <span class="fieldname">{{ data_type }}</span>
    {{else}}
        <select class="fieldType">
            <option value>Select One</option>
            <option value="text" {{#ifequal data_type "text"}} SELECTED {{/ifequal}}>Text</option>
            <option value="integer"{{#ifequal data_type "integer"}} SELECTED {{/ifequal}}>Integer</option>
            <option value="boolean"{{#ifequal data_type "boolean"}} SELECTED {{/ifequal}}>Boolean</option>
        </select>
    {{/if}}
</td>
<td><a href="#" class="delete-field">&times;</a></td>
