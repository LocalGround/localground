<td>
    <i class="fa fa-grip fa-rotate-90"></i>
    <input type="text" class="fieldname" placeholder="field name" value="{{ col_alias }}"></td>
</td>
<td class="form-reorder">
    {{#if id }}
        <!-- hidden form field that stashes the id -->
        <input class="id" value={{ id }} type="hidden">
        <span class="fieldname">
            {{#ifequal data_type "boolean"}} Yes/No
            {{else}} {{ data_type }}
            {{/ifequal}}
        </span>
    {{else}}
        <select class="fieldType">
            <option value>Select One</option>
            <option value="text" {{#ifequal data_type "text"}} SELECTED {{/ifequal}}>Text</option>
            <option value="integer"{{#ifequal data_type "integer"}} SELECTED {{/ifequal}}>Integer</option>
            <option value="boolean"{{#ifequal data_type "boolean"}} SELECTED {{/ifequal}}>Yes/No</option>
        </select>
    {{/if}}
</td>
<td>
  <input class="display_field_button" type="radio" {{#if is_display_field}} CHECKED {{/if}} name="display_field">
</td>
<td><a href="#" class="{{#if id }}delete-field {{else}} remove-row{{/if}} ">&times;</a></td>
