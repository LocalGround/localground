<div class="project-overview" >
    <a href="/map/?project_id={{ id }}">
        <h2 class="map-title" >{{ name }}</h2>
        <!-- Attempted to put data-url inside h2, but returns an undefined error
        data-url="/map/?project_id={{ id }}"
        -->
        <span class = "owner">Owner: {{ owner }}</span>
        <p>{{ caption }}</p>
    </a>
    <div class = "project-detail">
        <a class="tag">
        {{#ifequal access_authority 1}}
            Private
        {{ else }}
            Public
        {{/ifequal}}
        </a>
        <span class="action"><i class="fa fa-clock-o" aria-hidden="true"></i> {{timeAgo}}</span>
    </div>
</div>
