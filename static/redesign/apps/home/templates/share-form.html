<!--Global template helper variables go here before HTML structure-->

<div class="inline-form">
    <label for="projectName">Title: </label>
    <input type="text" placeholder="Type name of project" id="projectName" value="{{name}}">
</div>
<div class="inline-form">
    <label for="projectName">Description: </label>
    <textarea placeholder="Type description of project" id="caption">{{ caption }}</textarea>
</div>
{{#if id}}
    <!-- owner isn't an editable field -->
{{ else }}
    <div class="inline-form owner">
        <label for="owner">Owner: </label>
        <input type="text" placeholder="TODO: Auto-detect this" id="owner" value="{{ owner }}">
    </div>
{{/if}}
<div class="inline-form projectName">
    <label for="projectName">Tags: </label>
    <input type="text" placeholder="put some tags for easy search" id="tags" value="{{ tags }}">
</div>

<div class = "inline-form slug">
    <label>Friendly URL:</label>
    <input id="slug" type="text" value="{{ slug }}" placeholder="put name or leave blank for autofill">
    <p class= "slugError"></p>
</div>

<div class = "inline-form share_type">
    <label for="share_type">Sharing Permissions:</label>
    <div id="share_type" class = "container-3-4">
        <select id="access_authority">
            <option value="1" {{#ifequal access_authority 1}} SELECTED {{/ifequal}}>Private</option>
            <option value="3" {{#ifequal access_authority 3}} SELECTED {{/ifequal}}>Public</option>
        </select>
    </div>
</div>
<div  class="inline-form">
    <div class="container-1-4">
    </div>
    <div class="container-3-4">
        <div id="userTableDiv">
            <table class="userTable">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Role</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="userList"></tbody>
            </table>
        </div>
        <div id="addNewUser">
            <a class="new_user_button button-tertiary"><i class="fa fa-plus add" aria-hidden="true"></i>Add new user</a>
        </div>
    </div>
</div>
