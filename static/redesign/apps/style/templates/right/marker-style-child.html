{{#ifequal this.dataType "categorical"}}

<td><i class="fa fa-circle marker-icon jscolor" style="padding:0; color: {{fillColor}}; opacity: {{fillOpacity}};" aria-hidden="true"></i>{{ color }}</td>
<td>{{ title }}</td>
<td>
    <select class="marker-shape">
    {{#each icons}}
        <option value="{{ this.key }}" {{#ifequal ../shape this.key}} SELECTED {{/ifequal}}>{{ this.name }}</option>
    {{/each}}
    </select>    
</td>
{{/ifequal}}
