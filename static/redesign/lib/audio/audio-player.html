{{#ifequal audioMode "basic"}}
    <audio controls preload class="audio">
        <source src="{{file_path}}" type="audio/mpeg" />
    </audio>
    <div>
        <div class="play-ctrls">
            <div class="play"></div>
        </div>
    </div>
{{/ifequal}}

{{#ifequal audioMode "simple"}}
    <audio controls preload class="audio">
      <source src="{{file_path}}" type="audio/mpeg" />
    </audio>
    <div>
        <div class="play-ctrls">
            <!-- i class="fa fa-play play" aria-hidden="true" style="font-size:2em;"></i -->
            <div class="play"></div>
        </div>
        <div class="audio-progress">
            <span class="audio-labels time-current" style="left: 10px;"></span>
            <div class="progress-container">
                <div class="audio-progress-bar"></div>
                <div class="audio-progress-duration"></div>
                <div class="audio-progress-circle"></div>
            </div>
            <span class="audio-labels time-duration" style="right: 10px;"></span>
        </div>
    </div>
{{/ifequal}}

{{#ifequal audioMode "detail"}}
    <audio controls preload class="audio">
      <source src="{{file_path}}" type="audio/mpeg" />
    </audio>

    <div class="audio-container">
        <div class="play-ctrls">
            <i class="fa fa-backward fwd-back skip-back" aria-hidden="true"></i>
            <i class="play" aria-hidden="true" style="font-size:0.5em;"></i>
            <i class="fa fa-forward fwd-back skip-fwd" aria-hidden="true"></i>
        </div>
        <div class="audio-progress">
            <span class="audio-labels time-current" style="left: 10px;"></span>
            <div class="progress-container">
                <div class="audio-progress-bar"></div>
                <div class="audio-progress-duration"></div>
                <div class="audio-progress-circle"></div>
            </div>
            <span class="audio-labels time-duration" style="right: 10px;"></span>
        </div>
        {{ name }}: {{ caption }}

    </div>
{{/ifequal}}
