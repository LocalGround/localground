{{#ifequal audioMode "basic"}}
    <audio controls preload class="audio">
        <source src="{{file_path}}" type="audio/mpeg" />
    </audio>
    <div>
        <div class="play-ctrls">
            <div class="play fa fa-play fa-2x" aria-hidden="true"></div>
        </div>
    </div>
{{/ifequal}}

{{#ifequal audioMode "simple"}}
    <audio controls preload class="audio">
      <source src="{{file_path}}" type="audio/mpeg" />
    </audio>
    <div>
        <div class="play-ctrls">
            <!-- i class="fa fa-play play" aria-hidden="true" style="font-size:2em;"></i -->
            <div class="play fa fa-play" aria-hidden="true"></div>
        </div>
        <div class="audio-progress">
            <span class="audio-labels time-current" style="left: 10px;"></span>
            <div class="progress-container">
                <div class="audio-progress-bar"></div>
                <div class="audio-progress-duration"></div>
                <div class="audio-progress-circle"></div>
            </div>
            <span class="audio-labels time-duration" style="right: 10px;"></span>
        </div>
    </div>
{{/ifequal}}

{{#ifequal audioMode "detail"}}
    <audio controls preload class="audio">
      <source src="{{file_path}}" type="audio/mpeg" />
    </audio>

    <div class="audio-container" style="color: #{{paragraph.color}}">
        <div class="audio-progress">
            <div class="play-ctrls">
                <!--   <i class="fa fa-backward fwd-back skip-back" aria-hidden="true" style="color: #{{paragraph.color}}"></i> -->
          <!-- <i class="fa fa-play fa-2x play" aria-hidden="true" style="color: #{{paragraph.color}}"></i> -->
                <i class="fa fa-play fa-lg play" aria-hidden="true" style="color: #{{paragraph.color}}"></i>
                <!-- <i class="play" aria-hidden="true" style="font-size:0.5em; border-color: transparent transparent transparent #{{paragraph.color}}"></i> -->
         <!--   <i class="fa fa-forward fwd-back skip-fwd" aria-hidden="true" style="color: #{{paragraph.color}}"></i> -->
            </div>
            <div class="progress-container">
                <div class="audio-progress-bar" style="background-color: #{{paragraph.backgroundColor}}; border-color: #{{paragraph.color}}"></div>
                <div class="audio-progress-duration" style="background-color: #{{paragraph.color}}; border-color: #{{paragraph.color}}"></div>
                <div class="audio-progress-circle" style="border-color: #{{paragraph.color}}; background-color: #{{paragraph.backgroundColor}}"></div>
            </div>
         <!--   <span class="audio-labels time-current" style="left: 10px; color: #{{paragraph.color}};"></span>  -->
         <!--   <span class="audio-labels time-duration" style="right: 10px; color: #{{paragraph.color}};"></span> -->
        </div>
        <div class="info-container">
            <p class="audio-info" style="color: #{{paragraph.color}};">{{ name }}{{#if caption}}: {{ caption }} {{/if}}</p>
            <span class="audio-labels time-current" style="float: right; color: #{{paragraph.color}};"></span>
        </div>
        

    </div>
{{/ifequal}}
