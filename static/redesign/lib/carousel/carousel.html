{{#if isSpreadsheet}}
    <div class="carouselbox">
        <ol class="carousel-content">
            <!-- Will have to expand the carousel to include audio -->
            {{#each children.photos.data}}
                <li>
                    <div class="photo" style="background: url('{{this.path_medium}}');"></div>
                    <p>{{this.caption }}</p>
                </li>
            {{/each}}
        </ol>
    </div>
    <div class="circle-buttons">
        <i class="fa fa-circle show-slide" aria-hidden="true" data-index="0"></i>
        {{#times 1 num_photos}}
            <i class="fa fa-circle-o show-slide" aria-hidden="true" data-index="{{ this }}"></i>
        {{/times}}
    </div>
    <div class="carousel-buttons hover-to-show">
        <i class="fa fa-chevron-left prev"></i>
        <i class="fa fa-chevron-right next"></i>
    </div>
{{else}}
    <div class="carouselbox">
        <ol class="carousel-content">
            <!-- Will have to expand the carousel to include audio -->
            {{#each children.photos.data}}
                <li>
                    <div class="photo" style="background: url('{{this.path_medium}}');"></div>
                    <p>{{this.caption }}</p>
                </li>
            {{/each}}
        </ol>
    </div>
    <div class="circle-buttons">
        <i class="fa fa-circle show-slide" aria-hidden="true" data-index="0"></i>
        {{#times 1 num_photos}}
            <i class="fa fa-circle-o show-slide" aria-hidden="true" data-index="{{ this }}"></i>
        {{/times}}
    </div>
    <div class="carousel-buttons hover-to-show">
        <i class="fa fa-chevron-left prev"></i>
        <i class="fa fa-chevron-right next"></i>
    </div>
{{/if}}
