<div class="breadcrumb-container">
    <div class="breadcrumb-level-container">
        <div class="breadcrumb-hover">
            <a href="/"><span class="breadcrumb-text">Home</span></a>
        </div>
    </div>

    {{#if name}}
    <div class="breadcrumb-level-container">
        <div><i class="fa fa-angle-right fa"></i></div>
        <div class="breadcrumb-hover">
            <span class="breadcrumb-text">{{ name }} </span>
        </div>
    </div>
    <div class="breadcrumb-level-container">
        <div><i class="fa fa-angle-right fa"></i></div>
        <div class="breadcrumb-hover" id="map-menu" style="margin-top: -2px">
            <span class="breadcrumb-text_current">  {{ map }} </span>
            <i class="fa fa-angle-down"></i>
        </div>
        <div id="map-list" class="dropdown-menu" style="display: none;">
            <ul>
                {{#each mapList}}
                <li><a href="#/{{this.id}}">{{ this.name }}</a></li>
                {{/each}}
                <li class="divider add-map">
                    <a href="#/{{this.id}}"><i class="fa fa-plus"></i> Add Map</a>
                </li>
            </ul>
        </div>
    </div>

    {{/if}}
</div>
